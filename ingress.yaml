apiVersion: networking.k8s.io/v1
kind: Ingress 
metadata:
  name: onboarding-ingress
  annotations: 
    nginx.ingress.kubernetes.io/rewrite-target: /
    # Force redirect HTTP to HTTPS
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - api.onboarding.local
    - flower.onboarding.local
    secretName: onboarding-tls-secret # matches the secret we created
  rules:
  - host: api.onboarding.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend: 
          service:
            name: api-service
            port: 
              number: 8000
  - host: flower.onboarding.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend: 
          service:
            name: flower-service
            port:
              number: 5555